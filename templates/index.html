<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo</title>
</head>
<body>
    <h1>Upload de Arquivo</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput">
        <button type="button" onclick="uploadFile()">Upload</button>
    </form>

    <h2>Executar Scripts</h2>
    <button type="button" onclick="runScript('teste_criação_tabela.py')">Executar teste_criação_tabela.py</button>
    <button type="button" onclick="runScript('teste_criação_tabela_backup.py')">Executar teste_criação_tabela_backup.py</button>
    <button type="button" onclick="runScript('teste_update_tabela.py')">Executar teste_update_tabela.py</button>

    <script>
        function uploadFile() {
            var formData = new FormData(document.getElementById('uploadForm'));
            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('Arquivo enviado com sucesso!');
                } else {
                    alert('Falha ao enviar o arquivo.');
                }
            }).catch(error => {
                console.error('Erro:', error);
                alert('Erro ao enviar o arquivo.');
            });
        }

        function runScript(scriptName) {
            fetch(`/run_script/${scriptName}`, {
                method: 'POST'
            }).then(response => {
                if (response.ok) {
                    alert(`Script ${scriptName} executado com sucesso!`);
                } else {
                    response.text().then(text => alert(`Erro ao executar o script: ${text}`));
                }
            }).catch(error => {
                console.error('Erro:', error);
                alert('Erro ao executar o script.');
            });
        }
    </script>
</body>
</html>
